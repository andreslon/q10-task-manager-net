<div class="tasks-container">
  <div class="tasks-header">
    <h1>Task Management</h1>
    <div class="tab-navigation">
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'list'"
        (click)="setActiveTab('list')">
        Task List
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'create'"
        (click)="setActiveTab('create')">
        Create Task
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'bulk'"
        (click)="setActiveTab('bulk')">
        Bulk Import
      </button>
    </div>
  </div>

  <div class="tab-content">
    <div *ngIf="activeTab === 'list'" class="tab-panel">
      <app-task-list></app-task-list>
    </div>
    
    <div *ngIf="activeTab === 'create'" class="tab-panel">
      <app-task-form (taskCreated)="onTaskCreated($event)"></app-task-form>
    </div>
    
    <div *ngIf="activeTab === 'bulk'" class="tab-panel">
      <app-task-bulk></app-task-bulk>
    </div>
  </div>
</div>
