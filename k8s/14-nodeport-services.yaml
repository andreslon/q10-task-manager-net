# Servicios NodePort para acceso directo en Minikube
apiVersion: v1
kind: Service
metadata:
  name: task-manager-api-nodeport
  namespace: task-manager
  labels:
    app: task-manager-api
spec:
  type: NodePort
  selector:
    app: task-manager-api
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-ui-nodeport
  namespace: task-manager
  labels:
    app: task-manager-ui
spec:
  type: NodePort
  selector:
    app: task-manager-ui
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30090
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-nodeport
  namespace: task-manager
  labels:
    app: postgres
spec:
  type: NodePort
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30432
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-management-nodeport
  namespace: task-manager
  labels:
    app: rabbitmq
spec:
  type: NodePort
  selector:
    app: rabbitmq
  ports:
  - port: 15672
    targetPort: 15672
    nodePort: 30672
