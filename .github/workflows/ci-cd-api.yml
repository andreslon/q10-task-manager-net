name: CI/CD API
on:
  push:
    branches: ["dev","main"]
    paths:
      - 'api/**'
      - 'kubernetes/**'
      - 'api.Dockerfile'
      - '.github/workflows/ci-cd-api.yml'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for the deployment'
        required: true
        default: 'Manual deployment'

env:
  Environment: ${{ github.ref_name }}
  TAG: ${{ github.sha }}
  SLN_PATH: 'api/Q10.TaskManager.Api.sln'   

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore .Net packages
        run: dotnet restore ${{ env.SLN_PATH }}
      - name: Build the project
        run: dotnet build ${{ env.SLN_PATH }} -c Release
      - name: Test the project
        run: dotnet test ${{ env.SLN_PATH }}

      - name: Build the Docker image
        run: docker build -t ${{ env.TAG }} ./api.Dockerfile
        
      